<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>mdn clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin:0 ;">
        <div class="banner">
            <p><strong style="color: red;">MDN Plus</strong> now available in <u style="text-decoration-color: red;text">your</u> country! Support MDN <u style="text-decoration-color: red;text">and</u> make it your own. <a href="#" style="color:red">Learn more.</a> </p>
        </div>
        <div class="layout">  
            <div class="header">
                <div class="logo">
                    <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/MDN_Web_Docs_full_logo.svg/2560px-MDN_Web_Docs_full_logo.svg.png" alt="mdn logo">
                </div>
                <div class="h-pages">
                    <p>References</p>
                    <p>Guides</p>
                    <p>MDN Plus</p>
    
                </div>
                <div class="dark-mode">
                    <img class="darkmode" src="https://www.iconpacks.net/icons/2/free-sun-icon-3337.png" alt="dark mode button">
                    <p>theme</p>
                </div>
                <div class="search-bar">
                    <img class="search-img" src="https://static.vecteezy.com/system/resources/thumbnails/002/534/042/small_2x/search-bar-with-magnifying-glass-graphic-design-template-free-vector.jpg" alt="search bar icon">
                </div>
                <p><strong style="color: rgb(94, 92, 92)">already a subscriber?</strong></p>
                <div class="mdnplus">
                    <button class="mdnplus-button">Get MDN Plus</button>
                </div>
            </div>
            <div class="panes">
                <div class="l-pane"></div>
                <div class="m-pane"></div>
                <div class="r-pane"></div>
            </div>
        </div>
        

    </body>
</html>
